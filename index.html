<!DOCTYPE html>
<html>
    <head>
        <style>
            td{
                height: 50px;
                width: 50px;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <button onclick="addRow()">Add a Row</button>
        <button onclick="addColumn()">Add a Column</button>
        <table id="matrix">
            <tr>
                <td></td>               
            </tr>
        </table>
        <button onclick="removeRow()">Remove a Row</button>
        <button onclick="removeColumn()">Remove a Column</button>
        <button onclick="colorAll()">Color All</button>
        <button onclick="colorRest()">Color Rest</button>
        <button onclick="clearColor()">Clear</button>
        <div class="picker">
            <select id="color-pick">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="purple">purple</option>
                <option value="green">green</option>
                <option value="black">black</option>
            </select>
        </div>
        <script src="script.js"></script>
    </body>
</html>
